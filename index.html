<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>


        <div class="box_logo">
            <button class="delete_background_logo">
                <img class="logo_principal_pag" src="./img/Airbnb_Logo.png" alt="Logo de Airbnb">
            </button>
        </div>
        
        <div class="box_search">
                <button class="text_search_bold">
                    <p><strong>Cualquier lugar</strong></p>
                </button>
                <div class="linea-vertical"></div>
                <button class="text_search_bold">
                    <p><strong>Cualquier semana</strong></p>
                </button>
                <div class="linea-vertical"></div>
                <button class="text_search">
                    <p>Añade viajeros</p>
                </button>

                <button class="text_search_img">
                    <img src="./img/lupa.svg" alt="icono luca interior boton de buscar">
                </button>
        </div>

        <div class="box_login">
            <div class="button_addhouse">
                <p><strong>Pon tu casa en Airbnb</strong></p>
            </div>    
            <button class="symbol_web">
                <img class="icono_login" src="./img/web_symbol.png" alt="Simbolo web">
            </button>

            <button class="login">
                <img class="icono_login" src="./img/menu_burger.png" alt="Icono modo burger">
                <img class="icono_login" src="./img/people_login.png" alt="Icono de logeo">
            </button>

        </div>
            
        
        

    </section>
    <hr>
    <nav>
        <div class="nav_icon">
            <div class="option">
                <img src="./img/img_nav/pool_icon.png" alt="pool icon" />
                <p class="nav_option_text">Piscinas increibles</p>
            </div>
            <div class="option">
                <img src="./img/img_nav/beach_icon.png" alt="beach icon" />
                <p class="nav_option_text">A pie de playa</p>
            </div>
            <div class="option">
                <img src="./img/img_nav/boat_icon.png" alt="boat icon" />
                <p class="nav_option_text">Barcos</p>
            </div>
            <div class="option">
                <img src="./img/img_nav/chef_icon.png" alt="chef icon" />
                <p class="nav_option_text">Cocinas pro</p>
            </div>
            <div class="option">
                <img src="./img/img_nav/cabin_icon.png" alt="cabin icon" />
                <p class="nav_option_text">Cabañas</p>
            </div>
            <div class="option">
                <img src="./img/img_nav/field_icon.png" alt="field icon" />
                <p class="nav_option_text">En el campo</p>
            </div>
            <div class="option">
                <img src="./img/img_nav/mansion_icon.png" alt="mansion icon" />
                <p class="nav_option_text">Mansiones</p>
            </div>
            <div class="option">
                <img src="./img/img_nav/tea_icon.png" alt="tea icon" />
                <p class="nav_option_text">Bed & breakfast</p>
            </div>
            <div class="option">
                <img src="./img/img_nav/yurt_icon.png" alt="yurt icon" />
                <p class="nav_option_text">Yurtas</p>
            </div>
            <div class="option">
                <img src="./img/img_nav/fire_icon.png" alt="fire icon" />
                <p class="nav_option_text">Populares</p>
            </div>
        </div>
        <div class="arrow_btn">
            <img src="./img/img_nav/right_arrow_icon.png" alt="arrow icon" />
        </div>
        <button class="nav_btn">
            <img src="./img/img_nav/settings_icon.png" alt="settings icon" />
            Filtros
        </button>
    </nav>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
